<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#26c6da"/>
      <stop offset="100%" stop-color="#00838f"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="100" height="100" rx="28" fill="url(#bg)"/>
  
  <!-- Neural Network Connections -->
  <g stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.4">
    <line x1="20" y1="50" x2="80" y2="50" />
    <line x1="50" y1="20" x2="50" y2="80" />
    <line x1="30" y1="30" x2="70" y2="70" />
    <line x1="70" y1="30" x2="30" y2="70" />
  </g>
  
  <!-- Brain/Checkmark Symbol -->
  <path d="M30 52 L45 67 L75 35" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Dots -->
  <circle cx="30" cy="52" r="5" fill="white"/>
  <circle cx="45" cy="67" r="5" fill="white"/>
  <circle cx="75" cy="35" r="5" fill="white"/>
  
</svg>