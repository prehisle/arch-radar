apiVersion: apps/v1
kind: Deployment
metadata:
  name: arch-radar-frontend
  labels:
    app: arch-radar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arch-radar-frontend
  template:
    metadata:
      labels:
        app: arch-radar-frontend
    spec:
      containers:
      - name: frontend
        image: registry.cn-hangzhou.aliyuncs.com/your-namespace/arch-radar-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: arch-radar-frontend
  labels:
    app: arch-radar-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: arch-radar-frontend
