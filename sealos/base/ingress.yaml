apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arch-radar-ingress
  labels:
    app: arch-radar
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # 如果使用 HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: arch-radar.example.com  # 替换为您的域名
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: arch-radar-backend
            port:
              number: 8000
      - path: /images
        pathType: Prefix
        backend:
          service:
            name: arch-radar-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arch-radar-frontend
            port:
              number: 80
  tls:
  - hosts:
    - arch-radar.example.com  # 替换为您的域名
    secretName: arch-radar-tls
